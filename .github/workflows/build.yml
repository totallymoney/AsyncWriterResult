name: Build

on:
  push:
    branches-ignore:
      - master
  pull_request:
    branches:
      - "*"

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
        dotnet: [8.0.x]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Set build version
        run: |
          BUILD_VERSION=1.0.${{ github.run_number }}
          echo "Build version is $BUILD_VERSION"
          echo "BUILD_VERSION=$BUILD_VERSION" >> "$GITHUB_ENV"

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.x.x"
          cache: true
          cache-dependency-path: paket.lock

      - name: Build
        run: dotnet fsi build.fsx

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Packages-${{ matrix.runs-on }}
          path: nupkgs/

      - name: Upload docs
        uses: actions/upload-pages-artifact@v3
        with:
          path: output/

      - name: Push
        run: dotnet nuget push "nupkgs/*" -s https://nuget.pkg.github.com/totallymoney/index.json -k ${{ secrets.GITHUB_TOKEN }} --skip-duplicate

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
